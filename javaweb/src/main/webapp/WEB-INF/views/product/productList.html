<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/static/product/css/style.css}" />
</head>

<body>
<th:block layout:fragment="content">
    <div class="product-list-container">
        <h2>상품 목록</h2>
        <!-- 리스트가 비어있을 경우 문구 출력 -->
	    <div th:if="${products == null or #lists.isEmpty(products)}">
	        <p>등록된 상품이 없습니다.</p>
	    </div>

        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <!-- 상품 이미지 -->
                <img th:src="@{/static/{imgPath}(imgPath=${product.imageUrl})}" alt="상품 이미지" />

                <!-- 상품 이름 -->
                <h3 th:text="${product.name}">상품 이름</h3>

                <!-- 상품 가격 -->
                <p class="product-price" th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + '원'">가격</p>

                <!-- 버튼 영역 -->
                <div class="product-actions">
                    <!-- 장바구니 추가 -->
                     <button type="button" th:onclick="'addToCart(' + ${product.id} + ')'">장바구니 담기</button>

                    <!-- 찜하기 추가 -->
                    <button type="button" th:onclick="'addToWishlist(' + ${product.id} + ')'">찜하기</button>

                    <!-- 상세페이지 이동 -->
                    <a th:href="@{'/product/detail/' + ${product.id}}" class="product-detail-link">상세보기</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 자바스크립트로 비동기 처리 및 팝업 -->
    <script type="text/javascript">
        // 장바구니 추가 후 confirm 처리
        function addToCart(productId) {
            fetch('/cart/add?productId=' + productId, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    if (confirm('장바구니에 상품이 담겼습니다.\n장바구니로 이동하시겠습니까?')) {
                        window.location.href = '/cart';  // 장바구니 페이지로 이동
                    } else {
                        alert('상품이 장바구니에 담겼습니다.');
                    }
                } else {
                    alert('장바구니 담기에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('에러:', error);
                alert('서버 오류가 발생했습니다.');
            });
        }

        // 찜하기 추가 후 confirm 처리
        function addToWishlist(productId) {
            fetch('/wishlist/add?productId=' + productId, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    if (confirm('찜 목록에 상품이 추가되었습니다.\n찜 목록 페이지로 이동하시겠습니까?')) {
                        window.location.href = '/wishlist';  // 찜 목록 페이지로 이동
                    } else {
                        alert('상품이 찜 목록에 추가되었습니다.');
                    }
                } else {
                    alert('찜 목록 추가에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('에러:', error);
                alert('서버 오류가 발생했습니다.');
            });
        }
    </script>
    
</th:block>
</body>

</html>
